  <style>
    /* Buraya CSS kodlarını yapıştırın */


    body {
      font-family: 'lato', sans-serif;
    }

    .container {
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto;
      padding-left: 10px;
      padding-right: 10px;
    }

    h2 {
      font-size: 35px;
      margin: 20px 0;
      text-align: center;
      font-weight: 900;
      padding-left: 550px;
    }

    small {
      font-size: 0.5em;
    }

    .responsive-table li {
      border-radius: 3px;
      padding: 25px 30px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .responsive-table .table-header {
      background-color: #d3e0e9;
      font-size: 17px;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      box-shadow: 0px 0px 9px 0px rgba(30, 15, 116, 0.1);
      font-weight: bold;
    }

    .responsive-table .table-row {
      background-color: #f8f8ff;
      box-shadow: 0px 0px 9px 0px rgba(30, 15, 116, 0.1);
    }

    .responsive-table .col-1 {
      flex-basis: 10%;
    }

    .responsive-table .col-2 {
      flex-basis: 40%;
    }

    .responsive-table .col-3 {
      flex-basis: 25%;
    }

    .responsive-table .col-4 {
      flex-basis: 25%;
    }

    @media all and (max-width: 767px) {
      .responsive-table .table-header {
        display: flex;
        align-items: center;

      }

      .responsive-table .table-row {
        display: flex;
        align-items: center;
      }

      .responsive-table li {
        display: block;
      }

      .responsive-table .col {

        flex-basis: 100%;

      }

      .responsive-table .col {
        display: flex;
        padding: 10px 0;
      }

      .responsive-table .col:before {
        color: #6C7A89;
        padding-right: 10px;
        content: attr(data-label);
        flex-basis: 50%;
        text-align: right;
      }

      .responsive-table .table-row>.col {
        flex: 1;
      }

      .responsive-table .table-row>div:last-child {
        margin-left: auto;
      }
    }

    /* CSS button */
    .button-33 {
      background-color: #194f8d;
      border-radius: 100px;
      box-shadow: rgba(1, 13, 17, 0.2) 0 -25px 18px -14px inset, rgba(28, 28, 144, 0.15) 0 1px 2px, rgba(99, 24, 197, 0.15) 0 2px 4px, rgba(28, 48, 177, 0.15) 0 4px 8px, rgba(169, 162, 25, 0.15) 0 8px 16px, rgba(44, 187, 99, .15) 0 16px 32px;
      color: white;
      cursor: pointer;
      display: inline-block;
      font-family: CerebriSans-Regular, -apple-system, system-ui, Roboto, sans-serif;
      padding: 7px 20px;
      text-align: center;
      text-decoration: none;
      transition: all 250ms;
      border: 0;
      font-size: 16px;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .button-33:hover {
      box-shadow: rgba(91, 28, 64, 0.35) 0 -25px 18px -14px inset, rgba(14, 17, 91, 0.25) 0 1px 2px, rgba(72, 17, 127, 0.25) 0 2px 4px, rgba(38, 23, 88, 0.25) 0 4px 8px, rgba(44, 187, 99, .25) 0 8px 16px, rgba(36, 26, 127, 0.25) 0 16px 32px;
      transform: scale(1.05) rotate(-1deg);
    }

    .btn-open-popup {
      padding: 12px 24px;
      font-size: 18px;
      background-color: green;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-open-popup:hover {
      background-color: #4caf50;
    }

    .overlay-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .popup-box {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      width: 320px;
      text-align: center;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInUp 0.5s ease-out forwards;
    }

    .form-container {
      display: flex;
      flex-direction: column;
    }

    .form-label {
      margin-bottom: 10px;
      font-size: 16px;
      color: #444;
      text-align: left;
    }

    .form-input {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    .btn-submit,
    .btn-close-popup {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-submit {
      background-color: green;
      color: #fff;
    }

    .btn-close-popup {
      margin-top: 12px;
      background-color: #e74c3c;
      color: #fff;
    }

    .btn-submit:hover,
    .btn-close-popup:hover {
      background-color: #4caf50;
    }

    /* Keyframes for fadeInUp animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Animation for popup */
    .overlay-container.show {
      display: flex;
      opacity: 1;
    }
  </style>
